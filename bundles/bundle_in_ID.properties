unit.advancements-fornax.name = Fornax
unit.advancements-warhammer.description = [orange] Raksasa penyerang kelas berat. Membawa peluncur rudal berat dan peluru bertenaga yang mirip tombak. Meski dengan senjata yang mengesankan mobilitasnya terbilang cukup mengecewakan
unit.advancements-warhammer.details = Divisi taurus benar-benar mencoba untuk mendesain unit yang berbasis dengan peran mereka, Penyerang dan memiliki ketahanan luar biasa. Jaraknya lumayan mengesankan untuk raksasa sekelas penyerang

unit.advancements-xenoct.name = Xenoct
unit.advancements-xenoct.description = [purple]Raksasa jenis spesialis. Digunakan untuk melawan raksasa dari faksi lain. Menembakan gumpalan energi nuklir yang tidak stabil untuk melelehkan musuhnya dari dalam. sebagai senjata sampingan xenoct juga dipersenjatai dengan 2 meriam lancer yang telah dimodifikasi dan meriam laser mirip meltdown.
unit.advancements-xenoct.details = Dalam pengembanganya Insinyur lyra mengandalkan mobilitas dan persenjataan yang lengkap terinspirasi dari desain warhammer dari taurus, hanya desain ini yang diterima dikarenakan armamen yang terbilang mumpuni dan mobilitasnya yang bagus. 
